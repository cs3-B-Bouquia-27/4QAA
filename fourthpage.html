        <h1>Types of Materials</h1>
        
        <div class="section">
            <img class="img1" src="https://www.library.upenn.edu/sites/default/files/2023-04/PLC04483_RGB_LoRes.jpg">
            <p class="text"> Material scientists use diverse types of materials in processing, composing and discovering new kinds of materials. In this page, we will tacke few of the kinds they use.  </p>

        function showTextMetals(){
            var textMetals = document.getElementById("metalText");
            textMetals.classList.remove("hidden");
            textMetals.innerHTML = "Materials scientists investigate the composition, characteristics, and behavior of diverse materials, such as metals, in order to comprehend the fundamental ideas and uses of these materials. Materials scientists look at the role that metallic bonding—a situation in which all of the solid's valence electrons are shared—plays in giving metals their distinctive characteristics. This knowledge is essential to the development and optimization of metal alloys, the design of sophisticated materials for particular applications, and the enhancement of manufacturing procedures in the electronics, aerospace, automotive, and construction industries. In order to meet a variety of technological difficulties and societal demands, materials scientists can develop new materials with improved performance, durability, and functionality by exploring the subtleties of metallic characteristics.";
        }
        function showTextPolymers(){
            var textPolymers = document.getElementById("polymersText");
            textPolymers.classList.remove("hidden");
            textPolymers.innerHTML = "Polymer science is an essential branch of materials science that explores the complex structures and characteristics of polymers, which are long-chain molecules made up of monomer units that repeat. Polymers are present in everything and can be found in plastics, makeup, textiles, and even biological molecules like DNA. Creating cutting-edge products for a variety of industries requires an understanding of the synthesis, behavior, and applications of polymers. Polymer scientists are essential to the development of customized, high-tech materials, the streamlining of production procedures, and the investigation of environmentally benign and biodegradable substitutes for current sustainability issues. Their breadth of experience provides avenues for meaningful involvement in industries such as packaging, healthcare, textiles, automotive, and more.";
        }
        function showTextCeramics(){
            var textCeramics = document.getElementById("ceramicsText");
            textCeramics.classList.remove("hidden");
            textCeramics.innerHTML = "A ceramic is an inorganic, non-metallic material. It could have both glassy and crystalline characteristics. Heat can be used to create or densify ceramics, which are normally hard and chemically inert.  Beyond just ceramics and plates, ceramics also includes clay, cement, bricks, tiles, and glass, to name just a few. Ceramic materials are utilized in electronics because they can be insulators, superconductors, semiconductors, or ferroelectrics based on their composition. A wide range of items, including cooktops, race car brakes, fiber optics, artificial joints, spark plugs, micropositioners, chemical sensors, self-lubricating bearings, body armor, and skis, are also made of ceramics.";
        }
